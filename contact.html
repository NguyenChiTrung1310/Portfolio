                                    <div class="textarea">
                                        <input type="text" id="contact-name" name="contact-name" value="" required>

                                </li>

                                    <label for="contac-message">Message: </label>
                                    <div class="textarea">
                                        <textarea type="textarea" id="contact-message" name="contact-message" value=""

                                    </textarea>
                                    </div>
                                </li>
                            </ul>
                            <button type="submit" id="contact-submit" name="contact-submit"
                                class="send wow fadeInUp"><span>Send
